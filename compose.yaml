services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flow_boilerplate_php
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    environment:
      APP_ENV: dev
      DATABASE_URL: mysql://app:app@mysql:3306/flow_boilerplate?serverVersion=8.0.36&charset=utf8mb4
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: flow_boilerplate_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: flow_boilerplate
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-proot']
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql_data:
